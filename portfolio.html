<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiana Pazdernik's Portfolio</title>
    <style>
        :root {
            --primary-color: #4A90E2;
            --secondary-color: #222;
            --text-color: #fff;
            --background-color: #282c34;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            margin: 0;
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: var(--primary-color);
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: var(--text-color);
            text-decoration: none;
            font-weight: bold;
        }

        section {
            background: var(--secondary-color);
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 8px;
        }

        footer {
            background: var(--primary-color);
            color: var(--text-color);
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }

        footer a {
            color: var(--text-color);
            text-decoration: none;
        }

        a.button {
            display: inline-block;
            background: var(--primary-color);
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .project, .achievement {
            background: var(--background-color);
            padding: 10px;
            margin-bottom: 10px;
            border-left: 5px solid var(--primary-color);
        }

        h2 {
            color: var(--primary-color);
        }
    </style>
</head>
